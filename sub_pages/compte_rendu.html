<h2><a href="{{ compte_rendu.url }}">{{ compte_rendu.data.strong }}</a></h2>
<p>{{ compte_rendu.data.p }}</p>
<em>{{ compte_rendu.date | date: "%Y-%m-%d" }}</em>
</div>
{% endfor %}
