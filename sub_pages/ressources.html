{% for ressources in collections.ressources %}
<div class="ressources">
<h2><a href="{{ ressources.url }}">{{ ressources.data.strong }}</a></h2>
<p class="tressources">{{ ressources.data.p }}</p>
<em>{{ ressources.date | date: "%Y-%m-%d" }}</em>
</div>
{% endfor %}
